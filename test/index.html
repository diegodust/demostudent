<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div id="header">
            <ul id="form_importance">
                <li><a href="#">Main form </a></li>
                <li><a href="addition.html">Additional form</a></li>
            </ul>
            <!-- please, Sigita, delete this before release -->
            <p>
                <span class="temp_text">
                    Something about something.
                </span>
                <span class="z2">
                    something.Something about something. Long sentence about something
                        <span class="rel">
                            <span class="temp_dot abs blue z1">.</span>
                        </span>
                </span>
            </p>
        </div>
        
        <div id="content">
            <form action="sendemail.php" method="GET" id="main_form">
                <div id="needed" class="main_info_user border-green">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" />
                </div>
                <div class="w5 p20 m20">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" />
                </div>
                <div class="main_info_user">
                    <label for="email" class="important">Email address</label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>

                <div>
                    <label id="form_username">Newsletter I want to get</label>
                    <input type="checkbox" name="newsletter" id="newsletter_sales" value="Sales" /><label>Sales</label>
                    <input type="checkbox" name="newsletter" id="newsletter-discounts" value="Discounts" /><label for="newsletter-discounts">Discounts</label>
                    <input type="checkbox" name="newsletter" id="newsletterPurchases" value="Purchases" /><label>Purchases</label>
                </div>

                <div>
                    <label for="sex">Sex</label>
                    <input type="radio" name="sex" id="sex_male" value="Male" />
                    <label>Male</label>
                    <input type="radio" name="sex" id="sex_female" value="Female" />
                    <label>Female</label>
                    <input type="radio" name="sex" id="sex_none" value="Don't want to say" checked />
                    <label>Not Your business</label>
                </div>
                <div>
                    <label for="comments"></label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div>
                    <label for="hobbies"></label>
                    <select name="hobbies" id="hobbies">
                        <optgroup label="outside">
                            <option>Sport</option>
                            <option>Fishing</option>
                        </optgroup>
                        <optgroup label="inside">
                            <option>Listen music</option>
                            <option>Sleep</option>
                            <option>Reading</option>
                            <option>TV</option>
                            <option>PC</option>
                            <option>Cinema</option>
                        </optgroup>

                    </select>
                </div>
                <div>
                    <label for="birthday"></label>
                    <input type="date" name="birthday" id="birthday" />
                </div>
                <div>
                    <label for="file">File</label>
                    <input type="file" name="file" id="file" />
                </div>
                <div>
                    <input type="submit" value="Send this form"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
